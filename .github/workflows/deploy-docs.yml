name: Deploy Docs to GitHub Pages

on:
  push:
    branches: ["3.x", "2.x"]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-v3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 3.x
        uses: actions/checkout@v6
        with:
          ref: '3.x'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'docs/package.json'

      - name: Install dependencies
        working-directory: ./docs
        run: npm ci

      - name: Build v3 documentation
        working-directory: ./docs
        run: npm run generate
        env:
          NUXT_APP_BASE_URL: /flowforge/
          NUXT_SITE_URL: https://relaticle.github.io
          DOCS_VERSION: v3

      - name: Upload v3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-v3
          path: ./docs/.output/public
          retention-days: 1

  build-v2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 2.x
        uses: actions/checkout@v6
        with:
          ref: '2.x'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'docs/package.json'

      - name: Install dependencies
        working-directory: ./docs
        run: npm ci

      - name: Build v2 documentation
        working-directory: ./docs
        run: npm run generate
        env:
          NUXT_APP_BASE_URL: /flowforge/v2/
          NUXT_SITE_URL: https://relaticle.github.io
          DOCS_VERSION: v2

      - name: Upload v2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-v2
          path: ./docs/.output/public
          retention-days: 1

  merge-and-deploy:
    runs-on: ubuntu-latest
    needs: [build-v3, build-v2]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download v3 artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-v3
          path: ./combined

      - name: Download v2 artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-v2
          path: ./combined/v2

      - name: Add .nojekyll file
        run: touch ./combined/.nojekyll

      - name: Upload combined artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./combined

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
