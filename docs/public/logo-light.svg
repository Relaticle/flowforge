<svg width="140" height="32" viewBox="0 0 140 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Drop shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Kanban board icon -->
  <g filter="url(#shadow)">
    <!-- Board background with gradient -->
    <rect x="2" y="5" width="30" height="22" rx="2" fill="#ffffff" stroke="#A684FF" stroke-width="1"/>
    
    <!-- Column separators -->
    <line x1="12" y1="7" x2="12" y2="25" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="22" y1="7" x2="22" y2="25" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Column 1 - Todo -->
    <rect x="4" y="9" width="6" height="2.5" rx="1" fill="#e0e7ff" stroke="#6366f1" stroke-width="0.8"/>
    <rect x="4" y="12.5" width="6" height="2.5" rx="1" fill="#e0e7ff" stroke="#6366f1" stroke-width="0.8"/>
    <rect x="4" y="16" width="6" height="2.5" rx="1" fill="#e0e7ff" stroke="#6366f1" stroke-width="0.8"/>
    
    <!-- Column 2 - In Progress -->
    <rect x="14" y="9" width="6" height="2.5" rx="1" fill="#fef3c7" stroke="#f59e0b" stroke-width="0.8"/>
    <rect x="14" y="12.5" width="6" height="2.5" rx="1" fill="#fef3c7" stroke="#f59e0b" stroke-width="0.8"/>
    
    <!-- Column 3 - Done -->
    <rect x="24" y="9" width="6" height="2.5" rx="1" fill="#dcfce7" stroke="#22c55e" stroke-width="0.8"/>
    
    <!-- Column headers -->
    <circle cx="7" cy="8" r="1" fill="#6366f1"/>
    <circle cx="17" cy="8" r="1" fill="#f59e0b"/>
    <circle cx="27" cy="8" r="1" fill="#22c55e"/>
  </g>
  
  <!-- Text "Flowforge" -->
  <text x="36" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#18181B">
    Flowforge
  </text>
</svg>