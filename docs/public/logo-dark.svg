<svg width="140" height="32" viewBox="0 0 140 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow filter for dark theme -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Kanban board icon -->
  <g filter="url(#glow)">
    <!-- Board background -->
    <rect x="2" y="5" width="30" height="22" rx="2" fill="#1e1b4b" stroke="#A684FF" stroke-width="1"/>
    
    <!-- Column separators -->
    <line x1="12" y1="7" x2="12" y2="25" stroke="#374151" stroke-width="1"/>
    <line x1="22" y1="7" x2="22" y2="25" stroke="#374151" stroke-width="1"/>
    
    <!-- Column 1 - Todo -->
    <rect x="4" y="9" width="6" height="2.5" rx="1" fill="#312e81" stroke="#8b5cf6" stroke-width="0.8"/>
    <rect x="4" y="12.5" width="6" height="2.5" rx="1" fill="#312e81" stroke="#8b5cf6" stroke-width="0.8"/>
    <rect x="4" y="16" width="6" height="2.5" rx="1" fill="#312e81" stroke="#8b5cf6" stroke-width="0.8"/>
    
    <!-- Column 2 - In Progress -->
    <rect x="14" y="9" width="6" height="2.5" rx="1" fill="#451a03" stroke="#fbbf24" stroke-width="0.8"/>
    <rect x="14" y="12.5" width="6" height="2.5" rx="1" fill="#451a03" stroke="#fbbf24" stroke-width="0.8"/>
    
    <!-- Column 3 - Done -->
    <rect x="24" y="9" width="6" height="2.5" rx="1" fill="#14532d" stroke="#34d399" stroke-width="0.8"/>
    
    <!-- Column headers -->
    <circle cx="7" cy="8" r="1" fill="#8b5cf6"/>
    <circle cx="17" cy="8" r="1" fill="#fbbf24"/>
    <circle cx="27" cy="8" r="1" fill="#34d399"/>
  </g>
  
  <!-- Text "Flowforge" -->
  <text x="36" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#f8fafc">
    Flowforge
  </text>
</svg>